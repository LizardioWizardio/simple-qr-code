<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body>
  <div class="px-4 font-outfit flex items-center justify-center h-screen">
    <div class="mt-4 flex flex-col justify-center max-w-sm p-5 bg-white border border-gray-200 rounded-[24px] shadow">
      <img class ="rounded-lg" src="images/image-qr-code.png" alt="qrcode"/>
      <h1 class="px-2 pt-3 m-2 text-2xl font-[700] text-center leading-8">
        Improve your front-end skills by building projects
      </h1>
      <p class="p-2 mx-4 font-normal text-center text-gray-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>
</html>
